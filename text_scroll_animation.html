<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: "";
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        html,
        body {
            width: 100%;
            overflow-x: hidden;
        }

        .cover {
            width: 100vw;
            height: 20vh;
            margin-bottom: 10rem;
            display: flex;
        }

        .cover:nth-child(1) {
            margin-top: 10vh;
            transform: rotate(-2deg);
            background-color: #e28eb6;
        }

        .cover:nth-child(2) {
            transform: rotate(2deg);
            background-color: #aea2c5;
            justify-content: flex-end;
        }

        .cover:nth-child(3) {
            transform: rotate(-2deg);
            background-color: #f2f5c4;
        }

        .cover:nth-child(4) {
            transform: rotate(2deg);
            background-color: #60c5a5;
            justify-content: flex-end;
            margin-bottom: 50vh;
        }

        p {
            display: flex;
            padding: 3rem 0;
            font-size: 5rem;
        }
    </style>
</head>

    <body>
        <div class="cover">
            <p class="first-parallel"></p>
        </div>
        <div class="cover">
            <p class="second-parallel"></p>
        </div>
        <div class="cover">
            <p class="third-parallel"></p>
        </div>
        <div class="cover">
            <p class="forth-parallel"></p>
        </div>

        <script>
            const pTag1 = document.querySelector('.first-parallel')
            const pTag2 = document.querySelector('.second-parallel')
            const pTag3 = document.querySelector('.third-parallel')
            const pTag4 = document.querySelector('.forth-parallel')

            const textArr1 = 'groomi mung mung mung groomi mung mung mung groomi mung mung mung'.split(' ')
            const textArr2 = 'groomi groom groom groom mung mung mung'.split(' ')
            const textArr3 = 'groom is sleeping cul cul cul cul cul'.split(' ')
            const textArr4 = 'groomi is bichon. and groomi is dog. and groomi is cute!!!!'.split(' ')

            let count1 = 0
            let count2 = 0
            let count3 = 0
            let count4 = 0

            initTexts(pTag1, textArr1)
            initTexts(pTag2, textArr2)
            initTexts(pTag3, textArr3)
            initTexts(pTag4, textArr4)

            function initTexts(element, textArray) {
                textArray.push(...textArray)
                for (let i = 0; i < textArray.length; i++) {
                    element.innerText += `${textArray[i]}\u00A0\u00A0\u00A0\u00A0`
                }
            }

            function marqueeText(count, element, direction) {
                if (count > element.scrollWidth / 2) {
                    element.style.transform = `translate3d(0, 0, 0)`
                    count = 0
                }
                element.style.transform = `translate3d(${direction * count}px, 0, 0)`

                return count
            }

            function animate() {
                count1++
                count2++
                count3++
                count4++

                count1 = marqueeText(count1, pTag1, -1)
                count2 = marqueeText(count2, pTag2, 1)
                count3 = marqueeText(count3, pTag3, -1)
                count4 = marqueeText(count4, pTag4, 1)

                window.requestAnimationFrame(animate)
            }

            function scrollHandler() {
                count1 += 15
                count2 += 15
                count3 += 15
                count4 += 15
            }

            window.addEventListener('scroll', scrollHandler)
            animate()
        </script>
    </body>

    </html>
</body>

</html>
