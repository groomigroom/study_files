<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideshow {
            width: 600px;
            height: 350px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
        }

        .slideshow_slides {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slideshow_slides a {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .slideshow_slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow_nav a {
            text-decoration: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
        }

        .slideshow_nav .prev {
            left: 10px;
        }

        .slideshow_nav .next {
            right: 10px;
        }

        .slideshow_nav .disabled {
            display: none;
        }

        .indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .indicator a {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 5px;
            text-indent: -9999px;
        }

        .indicator a.active {
            background: #333;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <div class="slideshow_slides">
            <a href="#"><img src="img01.jpg" alt=""></a>
            <a href="#"><img src="img02.jpg" alt=""></a>
            <a href="#"><img src="img03.jpg" alt=""></a>
        </div>

        <div class="slideshow_nav">
            <a href="#" class="prev">Prev</a>
            <a href="#" class="next">Next</a>
        </div>

        <div class="indicator"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".slideshow");
            const slideGroup = container.querySelector(".slideshow_slides");
            const slides = slideGroup.querySelectorAll("a");
            const nav = container.querySelector(".slideshow_nav");
            const indicator = container.querySelector(".indicator");

            const slideCount = slides.length;
            let currentIndex = 0;
            const duration = 500;
            const interval = 3500;
            let timer;

            /* --- 각 슬라이드 위치 설정 --- */
            slides.forEach((slide, i) => {
                slide.style.left = `${i * 100}%`;
            });

            /* --- 인디케이터 생성 --- */
            let indicatorHtml = "";
            for (let i = 0; i < slideCount; i++) {
                indicatorHtml += `<a href="#">${i + 1}</a>`;
            }
            indicator.innerHTML = indicatorHtml;

            const indicatorLinks = indicator.querySelectorAll("a");

            /* --- 슬라이드 이동 함수 --- */
            function goToSlide(index) {
                slideGroup.style.transition = `${duration}ms ease-in-out`;
                slideGroup.style.left = `${index * -100}%`;

                currentIndex = index;

                updateNav();
                updateIndicator();
            }

            /* --- 네비게이션 업데이트 --- */
            function updateNav() {
                const prevBtn = nav.querySelector(".prev");
                const nextBtn = nav.querySelector(".next");

                prevBtn.classList.toggle("disabled", currentIndex === 0);
                nextBtn.classList.toggle("disabled", currentIndex === slideCount - 1);
            }

            /* --- 인디케이터 업데이트 --- */
            function updateIndicator() {
                indicatorLinks.forEach((a, i) => {
                    a.classList.toggle("active", i === currentIndex);
                });
            }

            /* --- 인디케이터 클릭 이벤트 --- */
            indicatorLinks.forEach((a, i) => {
                a.addEventListener("click", function (e) {
                    e.preventDefault();
                    goToSlide(i);
                });
            });

            /* --- prev / next 버튼 이벤트 --- */
            nav.querySelector(".prev").addEventListener("click", function (e) {
                e.preventDefault();
                if (currentIndex > 0) goToSlide(currentIndex - 1);
            });

            nav.querySelector(".next").addEventListener("click", function (e) {
                e.preventDefault();
                if (currentIndex < slideCount - 1) goToSlide(currentIndex + 1);
            });

            /* --- 자동 슬라이드 --- */
            function startTimer() {
                timer = setInterval(() => {
                    const nextIndex = (currentIndex + 1) % slideCount;
                    goToSlide(nextIndex);
                }, interval);
            }

            function stopTimer() {
                clearInterval(timer);
            }

            container.addEventListener("mouseenter", stopTimer);
            container.addEventListener("mouseleave", startTimer);

            /* 초기 실행 */
            updateNav();
            updateIndicator();
            startTimer();
        });

    </script>
</body>

</html>
